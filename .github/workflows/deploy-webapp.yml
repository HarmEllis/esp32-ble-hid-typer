name: Deploy Webapp

on:
  workflow_run:
    workflows: ["Build Firmware"]
    types: [completed]
  workflow_dispatch:
    inputs:
      release_tag:
        description: "Tag to deploy (e.g. v1.2.3)"
        required: false
        type: string

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    if: |
      (github.event_name == 'workflow_run' &&
       github.event.workflow_run.conclusion == 'success' &&
       github.event.workflow_run.event == 'push') ||
      (github.event_name == 'workflow_dispatch' && inputs.release_tag != '')
    runs-on: ubuntu-latest
    env:
      PAGES_ARTIFACT_NAME: github-pages-${{ github.run_id }}-${{ github.run_attempt }}
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && inputs.release_tag || github.event.workflow_run.head_sha }}

      - uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Prepare hosted firmware assets
        env:
          GITHUB_TOKEN: ${{ github.token }}
          MAX_FIRMWARE_RELEASES: "10"
        run: node .github/scripts/prepare-pages-firmware.mjs

      - name: Install and build
        run: cd webapp && npm ci && npm run build

      - uses: actions/upload-pages-artifact@v3
        with:
          name: ${{ env.PAGES_ARTIFACT_NAME }}
          path: webapp/dist

      - id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: ${{ env.PAGES_ARTIFACT_NAME }}
